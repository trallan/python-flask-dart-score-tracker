{% extends 'layout.html' %}

{% block body %}
<div class="mt-5 pt-5 container d-flex flex-column justify-content-center align-items-center">
    <h1>Scoreboard</h1>
    <table class="mt-3 table table-dark table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Matches</th>
                <th>Rank</th>
            </tr>
        </thead>
       <tbody>
            {% for user in user_stats %}
            <tr>
                <td>{{ user.username|capitalize }}</td>
                <td>{{ user.score }}</td>
                <td>{{ user.matches }}</td>
                <td>#{{ user.rank }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
    
{% endblock %}
