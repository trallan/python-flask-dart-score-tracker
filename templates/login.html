{% extends "layout.html" %}

{% block body %}
    <div class="container d-flex justify-content-center mt-5 pt-5 align-items-center flex-column">
        <h2 class="mb-1">Login</h2>
        <h1 class="mb-5">Dart Score Tracker</h1>
        <form action="/login" method="post">
            <div class="mb-3">
                <input class="form-control" autocomplete="off" autofocus name="username" placeholder="Username" type="text" required>
            </div>
            <div class="mb-3">
                <input class="form-control" autocomplete="off" name="password" placeholder="Password" type="password" required>
            </div>
            <button class="btn btn-primary mb-3 w-100" type="submit">Log In</button>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flashes list-unstyled">
                    {% for message in messages %}
                    <li class="alert alert-danger" role="alert">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </form>
    </div>
{% endblock %}
